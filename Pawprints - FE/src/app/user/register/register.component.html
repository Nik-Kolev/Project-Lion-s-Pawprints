<section class="register">
  <div class="register__background"></div>
  <form class="form" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form__group">
      <label for="email" class="form__label">Email address</label>
      <input
        type="email"
        class="form__input"
        placeholder="Email address"
        id="email"
        required
        formControlName="email"
      />
      <div class="error-div">
        <app-errors [control]="registerForm.get('email')"></app-errors>
      </div>
    </div>
    <div class="form__group" formGroupName="passGroup">
      <label for="password" class="form__label">Password</label>
      <input
        type="password"
        class="form__input"
        placeholder="Password"
        id="password"
        required
        formControlName="password"
      />
      <div class="error-div">
        <app-errors
          [control]="registerForm.get(['passGroup', 'password'])"
        ></app-errors>
      </div>
    </div>
    <div class="form__group" formGroupName="passGroup">
      <label for="rePassword" class="form__label">Repeat Password</label>
      <input
        type="password"
        class="form__input"
        placeholder="Repeat Password"
        id="rePassword"
        required
        formControlName="rePassword"
      />
      <div class="error-div last">
        <app-errors
          [control]="registerForm.get(['passGroup', 'rePassword'])"
          controlPasswordName="rePassword"
        ></app-errors>
      </div>
    </div>
    <div class="form__group">
      <button class="form__btn">
        Register <i class="fa-solid fa-angles-right"></i>
      </button>
    </div>
    <div class="form__no-account">
      Already have an account ?
      <a routerLink="/login" class="link">Login here</a>
    </div>
  </form>
</section>
