<section class="login">
  <div class="login__background"></div>
  <form class="form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form__group">
      <label for="email" class="form__label">Email address</label>
      <input
        type="email"
        class="form__input"
        placeholder="Email address"
        id="email"
        required
        formControlName="email"
      />
      <div class="error-div">
        <app-errors [control]="loginForm.get('email')"></app-errors>
      </div>
    </div>
    <div class="form__group">
      <label for="password" class="form__label">Password</label>
      <input
        type="password"
        class="form__input"
        placeholder="Password"
        id="password"
        required
        formControlName="password"
      />

      <div class="error-div">
        <app-errors [control]="loginForm.get('password')"></app-errors>
      </div>
    </div>
    <div class="form__group">
      <button class="form__btn">
        Login <i class="fa-solid fa-angles-right"></i>
      </button>
    </div>
    <div class="form__no-account">
      Don't have an account ?
      <a routerLink="/register" class="link">Register here</a>
    </div>
  </form>
</section>
